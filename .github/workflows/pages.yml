name: Deploy Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'peerreview-frontend/**'
      - '.github/workflows/pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            peerreview-frontend/package-lock.json

      - name: Install dependencies
        working-directory: peerreview-frontend
        run: npm ci

      - name: Build and Export
        working-directory: peerreview-frontend
        env:
          GITHUB_ACTIONS: 'true'
        run: |
          npm run build
          npx next export

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: peerreview-frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


